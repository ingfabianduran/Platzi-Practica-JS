<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Descuento de una compra</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
        <header class="d-flex flex-column justify-content-center align-items-center">
            <h1>Descuento de Productos</h1>
        </header>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="figuras.html">Figuras Geometricas</a></li>
                <li class="breadcrumb-item active"><a href="descuentos.html">Calculo de Descuentos</a></li>
                <li class="breadcrumb-item"><a href="estadisticas.html">Estadisticas de Salarios</a></li>
                <li class="breadcrumb-item"><a href="salarios.html">Salarios Mundiales</a></li>
            </ol>
        </nav>
        <div class="container">
            <div class="row min-vh-100 d-flex justify-content-center align-items-center">
                <div class="col-6">
                    <div class="card">
                        <div class="d-flex justify-content-center">
                            <img src="./assets/Sale.png" class="img-fluid card-img-top card--image" alt="Sale Store">
                        </div>
                        <div class="card-body">
                            <form id="mainForm">
                                <div class="mb-3">
                                    <label for="costo" class="form-label fw-bold h4">Costo:</label>
                                    <input type="number" class="form-control" id="costo" placeholder="Costo de la compra">
                                </div>
                                <div class="mb-3">
                                    <label for="cupones" class="form-label fw-bold h4">Cupones:</label>
                                    <select class="form-select" id="cupones" aria-label="Default select example">
                                        <option selected>Seleccion√© un cupon</option>
                                    </select>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-lg">Calcular Costo</button>
                                </div>
                            </form>
                            <div class="mt-3 alert text-center container__figuras--results" role="alert">
                                <strong>TOTALES </strong> <span id="result"></span>
                            </div>
                        </div>
                    </div>
                </div>         
            </div>
        </div>
        <script src="./js/descuentos/data.js"></script>
        <script src="./js/descuentos/main.js"></script>
    </body>
</html>
